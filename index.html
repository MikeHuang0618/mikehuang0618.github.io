<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的履歷</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: 3px #0779e4 solid;
        }
        header h1 {
            text-align: center;
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .section-title {
            color: #0779e4;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的履歷</h1>
        </div>
    </header>

    <section class="container">
        <h2 class="section-title">個人信息</h2>
        <p>姓名: 你的名字</p>
        <p>Email: 你的email@example.com</p>
        <p>手機: (123) 456-7890</p>
    </section>

    <section class="container">
        <h2 class="section-title">工作經歷</h2>
        <p><strong>公司名稱</strong> - 你的職位 (開始年份 - 結束年份)</p>
        <ul>
            <li>工作責任或成就 #1</li>
            <li>工作責任或成就 #2</li>
            <li>工作責任或成就 #3</li>
        </ul>
    </section>

    <section class="container">
        <h2 class="section-title">教育背景</h2>
        <p><strong>學校名稱</strong> - 你的學位 (畢業年份)</p>
        <ul>
            <li>主修課程或專業成就 #1</li>
            <li>主修課程或專業成就 #2</li>
        </ul>
    </section>

    <section class="container">
        <h2 class="section-title">技能</h2>
        <ul>
            <li>技能 #1</li>
            <li>技能 #2</li>
            <li>技能 #3</li>
        </ul>
    </section>
</body>
</html>
